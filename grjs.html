<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="js/libs/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="js/libs/animate.css" />
		<script type="text/javascript" src="js/libs/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/libs/zepto-1.1.6.min.js" ></script>
		<script type="text/javascript" src="js/libs/rem.js" ></script>
		<script type="text/javascript" src="js/libs/swiper-3.3.1.jquery.min.js" ></script>
		<script type="text/javascript" src="js/libs/swiper.animate1.0.2.min.js" ></script>
	<style>
		*{margin:0;padding:0}
		#main{width:100vw;height:100vh;}
		.sl1,.sl2,.sl3{width:100vw;height:100vh;}
		.sl1{background:#007AFF;}
		.sl2{background:#800080;}
		.sl3{background:#FFA500;}
		.mine{width:100vw;height:100vh;position:relative;}
		.mine img:nth-child(1){
			width:1.5rem;
			height:6rem;
			position: absolute;
		}
		.mine img:nth-child(2){
			width:4rem;
			height:4rem;
			position: absolute;
			right:0rem;
			top:0rem;
		}
	.mine img:nth-child(3){
			width:4.8rem;
			height:7rem;
			position: absolute;
			right:0rem;
			bottom:0rem;
			
		}
		.likes{
			width:0.5rem;
			height:0.6rem;
			position:relative;
			
		}
		.likes img:nth-child(1){
			position: absolute;
			margin-top:4.5rem;
		}
		.likes img:nth-child(2){
			position: absolute;
			
		}
		.js{
			width:80vw;
			height:80vw;
		}
		.js img{
			width:80vw;
			height:10vh;
		}
		.js img:nth-child(5){
			width:5rem;
			height:5rem;
			margin-left:0.5rem;
		}
	</style>
	</head>
	<body>
		<div class="swiper-container" id="main">
			<div class="swiper-wrapper">
				<div class="swiper-slide sl1">
					<div class="mine">
						<img  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="images/wz.png" /> 
						<img  class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="images/m1.png" />	
						<img  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="images/nane.png" />
					</div>
				</div>
				<div class="swiper-slide sl2">
					<div class="likes">
						<img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s" src="images/like.png" />
						<img class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="images/an.png" />			
					</div>
				</div>
				<div class="swiper-slide sl3">
					<div class="js">
						<img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/btn_design.png" />
						<img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="images/btn_develop.png" />
						<img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s" src="images/btn_join.png" />
						<img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="images/btn_production.png" />
						<img class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="2s" swiper-animate-delay="0.3s"  src="images/introduction.png" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		 var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		   //loop: true,
		   // autoplay:1000, 
		     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
			    
		  }) 
	</script>
</html>
