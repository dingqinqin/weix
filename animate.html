<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/libs/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="js/libs/animate.css" />
		<script type="text/javascript" src="js/libs/zepto-1.1.6.min.js" ></script>
		<script type="text/javascript" src="js/libs/swiper-3.3.1.jquery.min.js" ></script>
		<script type="text/javascript" src="js/libs/swiper.animate1.0.2.min.js" ></script>
		<style>
			*{margin:0;padding:0;}
			#main{
				width:600px;
				height:350px;
				margin:20 auto;
			}
			.sl1,.sl2,.sl3{width:600px;height:350px;text-align: center;font-size: 35px;line-height: 350px;}
			.sl1{
				background:red;
			}
			.sl2{
				background: deepskyblue;
			}
			.sl3{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" id="main">
			<div class="swiper-wrapper">
				<div class="swiper-slide sl1">
					<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 1</p>
				</div>
				<div class="swiper-slide sl2">
					<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 2</p>
				</div>
				<div class="swiper-slide sl3">
					<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 3</p>
				</div>
			</div>
		</div>
	</body>
	<script>
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    //loop: true,
		    autoplay:1000, 
		     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
			  })  
		  })   
	</script>
</html>
